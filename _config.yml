# Basic Info:
url: "http://www.ar-lab.cn"
baseurl: ""
title: AR Lab

# Original Theme:
theme: jekyll-theme-minimal

# Short description of your site
description: "This is a website for AR Lab."


# --- Navigation bar options --- #
navbar-font: 120px
# List of links in the navigation bar
navbar-links:
  About: ""
  News: "news"
  People: 
    - Current Members: "current"
    - Lab Alumni: "alumni"
    - Lab Visitors: "Visitors"
  # Publication: "shanghaitecharlab.github.io/publication/"
  Research: "research"
  Join Us: "join"

avatar: "/img/avatar-icon.jpg"

# Personalize the colors in your website. Colour values can be any valid CSS colour
navbar-col: "#F5F5F5"
navbar-text-col: "#404040"
navbar-children-col: "#F5F5F5"
page-col: "#FFFFFF"
link-col: "#008AFF"
hover-col: "#0085A1"
footer-col: "#F5F5F5"
footer-text-col: "#777777"
footer-link-col: "#404040"


# --- Footer options --- #
author:
  name: <a href="www.ar-lab.cn">Attitude Research Laboratory</a> @ <a href="http://www.shanghaitech.edu.cn">ShanghaiTech University</a>
# If you want to add a new link that isn't here, you'll need to also edit the file _data/SocialNetworks.yml
social-network-links:
  rss: true
  email: "yanglf@shanghaitech.edu.cn"
# Select which share links to show in posts
share-links-active:
  twitter: false
  facebook: false
  google: false
  linkedin: false
# Remove this if you don't want a link in the footer
url-pretty: "ar-lab.cn"


# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "Asia/Shanghai"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

# Use tags index page and make tags on each post clickable
link-tags: true

# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - Vagrantfile

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "image"
        field:
          element: "text"
          label: "Image"
          help: "Add a thumbnail image to your post."
          placeholder: "Thumbnail"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."

plugins:
  - jekyll-paginate
  - jekyll-multiple-languages
  - jekyll-sitemap

# 所有的语言
languages: ['cn', 'en']

# 默认语言
# 如果没有配置，languages 中的第一项就是默认语言
language_default:   'cn'